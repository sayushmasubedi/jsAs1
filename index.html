<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See'N Say Story Maker</title>
    <meta name="Author" content="Sayushma Subedi">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="see-n-say">
        <div class="images">
    <img src="image1.png" alt="Image 1" class="clickable" data-story="The turkey">
    <img src="image2.png" alt="Image 2" class="clickable" data-story="sat on">
    <img src="image3.png" alt="Image 3" class="clickable" data-story="a funny">
    <img src="image4.png" alt="Image 4" class="clickable" data-story="goat">
    <img src="image5.png" alt="Image 5" class="clickable" data-story="on the moon">
    <img src="image6.png" alt="Image 6" class="clickable" data-story="Dad">
    <img src="image7.png" alt="Image 7" class="clickable" data-story="ate">
    <img src="image8.png" alt="Image 8" class="clickable" data-story="a scary">
    <img src="image9.png" alt="Image 9" class="clickable" data-story="monkey">
    <img src="image10.png" alt="Image 10" class="clickable" data-story="on the chair">
    <img src="image11.png" alt="Image 11" class="clickable" data-story="Mom">
    <img src="image12.png" alt="Image 12" class="clickable" data-story="saw">
    <img src="image13.png" alt="Image 13" class="clickable" data-story="a goofy">
    <img src="image14.png" alt="Image 14" class="clickable" data-story="fish">
    <img src="image15.png" alt="Image 15" class="clickable" data-story="in my soup">
    <img src="image16.png" alt="Image 16" class="clickable" data-story="The dog">
    <img src="image17.png" alt="Image 17" class="clickable" data-story="kissed">
    <img src="image18.png" alt="Image 18" class="clickable" data-story="a fat">
    <img src="image19.png" alt="Image 19" class="clickable" data-story="cow">
    <img src="image20.png" alt="Image 20" class="clickable" data-story="in my shoes">
</div>

        <div class="story">
            <p id="story-text">Click an image to see the story.</p>
        </div>
        <div class="selected-stories">
            <h3>Selected Stories</h3>
            <ul id="selected-stories-list"></ul>
            <button id="clear-selection-button">Clear Selection</button>
			<button id="speak-all-button">Speak All</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
